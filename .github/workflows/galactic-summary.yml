name: Galactic Summary Generator

on:
  schedule:
    - cron: '0 9 * * 1'  # Weekly: Monday 9 AM UTC
  workflow_dispatch:
    inputs:
      period:
        description: 'Summary period'
        required: true
        default: 'weekly'
        type: choice
        options:
          - weekly
          - monthly
          - yearly
      custom_start:
        description: 'Custom start date (YYYY-MM-DD)'
        required: false
      custom_end:
        description: 'Custom end date (YYYY-MM-DD)'
        required: false

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate summary
        run: |
          python scripts/generate_summary.py \
            --period ${{ inputs.period || 'weekly' }} \
            ${{ inputs.custom_start && format('--start {0}', inputs.custom_start) || '' }} \
            ${{ inputs.custom_end && format('--end {0}', inputs.custom_end) || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Add Galactic Summary for ${{ inputs.period || 'weekly' }}"
          body: |
            Automated summary of GitHub activity across galaxyproject repositories.

            Period: ${{ inputs.period || 'weekly' }}
          branch: summary-${{ github.run_id }}
          commit-message: "Add ${{ inputs.period || 'weekly' }} summary"
